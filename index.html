<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="banner"></div>
      <div class="search">
        <i class="icon-search">&#xe800;</i>
        <input id="position" placeholder="장소, 지하철역, 공원 등" />
      </div>
      <div id="success" class="content hide">
        <h3 class="subtitle">접종 예약 병원</h3>
        <ul class="success-list org-list"></ul>
      </div>
      <div class="content">
        <h3 class="subtitle">검색중인 지역 ( 최대 5개 )</h3>
        <ul class="vaccine-list org-list"></ul>
      </div>
    </div>
    <div class="infomation">
      <button type="button" class="popup-info">사용법 (필독)</button>
      <button type="button" class="popup-test">작동여부</button>
    </div>

    <!--module-->
    <script type="text/javascript" src="module/jquery.min.js"></script>
    <script type="text/javascript" src="module/soundmanager.min.js"></script>
    <script type="text/javascript" src="module/bootstrap.min.js"></script>
    <!--/module-->

    <!--custom-->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/vaccine.js"></script>
    <!--/custom-->
  </body>
</html>
