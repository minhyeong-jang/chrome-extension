<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="banner"></div>
      <div class="infomation">
        <button type="button" class="popup-info">설명서</button>
        <button type="button" class="popup-test">팝업 테스트</button>
      </div>
      <div class="content">
        <h3 class="subtitle">장소 검색어</h3>
        <div class="input-wrap">
          <input id="position" placeholder="ex) 강남역, 코엑스 등" />
          <button class="search">검색</button>
        </div>
      </div>
      <div class="content">
        <h3 class="subtitle">확인된 병원</h3>
        <ul class="success-list org-list"></ul>
      </div>
      <div class="content">
        <h3 class="subtitle">검색중인 지역 ( 최대 5개 )</h3>
        <ul class="vaccine-list org-list"></ul>
      </div>
    </div>

    <!--module-->
    <script type="text/javascript" src="module/jquery.min.js"></script>
    <script type="text/javascript" src="module/soundmanager.min.js"></script>
    <script type="text/javascript" src="module/bootstrap.min.js"></script>
    <!--/module-->

    <!--custom-->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/vaccine.js"></script>
    <!--/custom-->
  </body>
</html>
