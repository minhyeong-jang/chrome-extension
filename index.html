<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
    <link type="text/css" href="./css/fontello.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="banner"><div class="version">v1.4.1</div></div>
      <div id="vaccine-type">
        <label>
          <input type="checkbox" name="pfizer" value="pfizer" checked />
          화이자
        </label>
        <label>
          <input type="checkbox" name="moderna" value="moderna" checked />
          모더나
        </label>
      </div>
      <div class="search">
        <i class="icon-search"></i>
        <input id="position" placeholder="장소, 지하철역, 공원 등" />
      </div>
      <div id="success-list" class="hide">
        <h3 class="subtitle">접종 예약</h3>
      </div>
      <div id="search-list">
        <div id="kakao-list">
          <div class="subtitle">
            <!-- <label> -->
            <!-- <input type="checkbox" name="kakao" value="kakao" checked /> -->
            Kakao <span class="call-time"></span>
            <!-- </label> -->
          </div>
          <div class="error-message"></div>
          <ul></ul>
        </div>
        <div id="naver-list">
          <div class="subtitle">
            <!-- <label> -->
            <!-- <input type="checkbox" name="naver" value="naver" checked /> -->
            Naver (Beta) <span class="call-time"></span>
            <!-- </label> -->
          </div>
          <div class="error-message"></div>
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="infomation">
      <button type="button" class="popup-info">사용법 (필독)</button>
      <button type="button" class="popup-test">작동여부</button>
    </div>

    <!--module-->
    <script type="text/javascript" src="module/jquery.min.js"></script>
    <script type="text/javascript" src="module/soundmanager.min.js"></script>
    <script type="text/javascript" src="module/bootstrap.min.js"></script>
    <!--/module-->

    <!--custom-->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/vaccine.js"></script>
    <script type="text/javascript" src="js/vaccine-naver.js"></script>
    <script type="text/javascript" src="js/vaccine-kakao.js"></script>
    <!--/custom-->
  </body>
</html>
